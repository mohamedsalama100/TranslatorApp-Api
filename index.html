<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />


</head>

<body>















    <div class="bg-secondary min-vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-8 col-md-8 col-lg-8 col-xl-6 col-xxl-4 text-center m-auto bg-black p-4">

                    <!-- Title -->
                    <h3 class="text-light fs-3 mb-4">Translator App</h3>

                    <!-- Text Areas -->
                    <div class="row mb-3">
                        <div class="col-12   col-sm-6 col-md-6 mb-3 mb-md-0 ">
                            <textarea class="bg-secondary-subtle form-control1 textArea1" id="" rows="10"
                                placeholder="Enter text"></textarea>
                        </div>
                        <div class="col-12    col-sm-6 col-md-6">
                            <textarea class="bg-dark form-control2 text-light textArea1" id="" rows="10"
                                disabled></textarea>
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div class="d-flex justify-content-around mb-3">
                        <select class="bg-dark text-light form-select1 form w-45 me-4">
                            
                        </select>
                        <select class="bg-dark text-light form-select2 form w-45 ">
                            
                        </select>
                    </div>

                    <!-- Translate Button -->
                    <button type="button" class="btn btn-outline-primary translate">Translate</button>

                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
